# Advanced queries and mutations from articles

# Mutation to create order
mutation CreateOrder($input: CreateOrderInput!) {
  createOrder(input: $input) {
    id
    date
    status
    client {
      name
      phone
    }
    items {
      product {
        name
        price
      }
      quantity
      subtotal
    }
    totalAmount
  }
}

