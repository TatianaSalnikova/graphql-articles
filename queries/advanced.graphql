# Query with fragments (from articles)
fragment ClientInfo on Client {
  id
  name
  email
  phone
  address
}

fragment OrderSummary on Order {
  id
  date
  status
  totalAmount
}

fragment OrderItemDetails on OrderItem {
  id
  quantity
  price
  subtotal
  product {
    id
    name
    price
    description
  }
}

# Using fragments in query
query GetOrderData($orderId: ID!) {
  order(id: $orderId) {
    ...OrderSummary
    client {
      ...ClientInfo
    }
    items {
      ...OrderItemDetails
    }
  }
  
  recentOrders: orders(first: 5) {
  edges {
    node {
      ...OrderSummary
      client {
        name
      }
    }
  }
}
}

# Conditional query with directives
query GetClient($withAddress: Boolean!) {
  client(id: "CLT-123") {
    name
    email
    address @include(if: $withAddress)
  }
}
# Subscriptions
subscription {
  orderStatusChanged {
    orderId
    oldStatus
    newStatus
    updatedAt
    order {
      id
      totalAmount
      client {
        name
      }
    }
  }
}

mutation {
  updateOrderStatus(input: {
    orderId: "ORD-001"
    newStatus: PROCESSING
  }) {
    orderId
    oldStatus
    newStatus
    order {
      status
    }
  }
}
